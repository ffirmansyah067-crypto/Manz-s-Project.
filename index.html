<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='fa-solid fa-magnifying-glass'></i></button>
        </form>
    </header>

    <div class="background"></div>

    <div class="container">

        <div class="content">
            <h2 class="logo"><i class='fa-solid fa-mug-hot'></i> Manz's Coffee</h2>


            <div class="text-sci">
                <h2>Welcome!<br><span>To Our New Website</span></h2>
                <p>In a world that rushes, coffee teaches us the value of slowing down. The warmth is temporary, so enjoy it now.</p>
                <div class="social-icons">
                    <a href="#"><i class='fa-brands fa-linkedin-in'></i></a>
                    <a href="#"><i class='fa-brands fa-facebook-f'></i></a>
                    <a href="#"><i class='fa-brands fa-instagram'></i></a>
                    <a href="#"><i class='fa-brands fa-x-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot password?</a>
                    </div> 

                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have any account?<a href="#" class="register-link"> Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>


                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div> 

                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Already have any account?<a href="#" class="login-link"> Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
